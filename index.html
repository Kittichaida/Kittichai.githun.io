<DOCTYPE html>
    <html lang="en">
    <head>
        <meta ch<arset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>แบบสอบถาม</title>
    </head>
    <body style="background-color: #f5f5dc;">
    
        <!-- Form Container -->
        <form action="#" method="post">
            <table align="center" style="background-color: #f9e4b7; border: 1px solid black; padding: 20px;">
    
                <!-- Form Heading -->
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h2 style="text-align: center;">แบบสอบถาม</h2>
                        <hr>
                    </td>
                </tr>
    
                <!-- Name Input -->
                <tr>
                    <td><label><b>ข้อมูลผู้ตอบแบบสอบถาม<b></label></td>
                </tr>
                <tr>
    
                <tr>
                    <td><b>ชื่อ-นามสกุล:</b>
                    <input type="text" name="name"></td>
                </tr>
    
                <!-- Student ID Input -->
                <tr>
                    <td><b>รหัสนักศึกษา:</b>
                    <input type="text" name="student_id"></td>
                </tr>
    
                <!-- Gender Selection -->
                <tr>
                    <td><b>เพศ:</b>
                    
                        <input type="radio" name="gender" value="male" checked> ชาย
                        <input type="radio" name="gender" value="female"> หญิง</td>
                    
                </tr>
    
                <!-- Faculty Selection -->
                <tr>
                    <td><b>สังกัดคณะ:</b>
                    
                        <select name="faculty">
                            <option>วิทยาศาสตร์</option>
                            <option>วิศวกรรมศาสตร์</option>
                            <option>การจัดการ</option>
                            <option>เทคโนโลยีอุตสาหกรรม</option>
                            <option>วิทยาการคอมพิวเตอร์</option>
                            <option>นิติศาสตร์</option>
                            <option>สาธารณสุขศาสตร์</option>
                            <option>พยาบาลศาสตร์</option>
                            <option>เกษตรสาสตร์</option>
                            <option>ครุศาสตร์</option>
                        </select>
                    
                </tr>
    
                <!-- Favorite Colors -->
                <tr>
                    <td><b>แม่สีที่ชื่นชอบ:</b><br>
                    
                        <input type="checkbox" name="color" value="red"> สีแดง
                        <input type="checkbox" name="color" value="blue"> สีน้ำเงิน
                        <input type="checkbox" name="color" value="green"> สีเขียว
                    
                </tr>
    
                <!-- Favorite Fruits -->
                <tr>
                    <td><b>ผลไม้ที่ชื่นชอบ:</b><br>
                    
                        <input type="checkbox" name="fruit" value="mango"> มะม่วง
                        <input type="checkbox" name="fruit" value="banana"> น้อยหน่า
                        <input type="checkbox" name="fruit" value="durian"> ทุเรียน
                        <input type="checkbox" name="fruit" value="Longan"> ลำใย
                        <input type="checkbox" name="fruit" value="Guava"> ฝรั่ง
                        <input type="checkbox" name="fruit" value="watermelon"> แตงโม
                    
                
    
                <!-- Favorite Foods -->
                <tr>
                    <td><b>อาหารที่ชื่นชอบ:</b><br>
                    
                        <input type="checkbox" name="food" value="spicy_soup"> ต้มยำกุ้ง
                        <input type="checkbox" name="food" value="fried_rice"> ไข่เจียวหมูสับ
                        <input type="checkbox" name="food" value="grilled_pork"> แกงข่าไก่<br>
                        <input type="checkbox" name="food" value="grilled_pork"> แกงเขียวหวานไก่
                        <input type="checkbox" name="food" value="grilled_pork"> ผัดไทย
                        <input type="checkbox" name="food" value="grilled_pork">ราดหน้าหมี่กรอบ
                    
                
    
                <!-- Submit Button -->
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="บันทึก">
                    </td>
                </tr>
            </table>
        </form>
    
    </body>
    </html>
